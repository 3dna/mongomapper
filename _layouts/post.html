{% include header.html %}

<section>
  <h1>{{ page.title }}</h1>
  <h4>Posted {% if page.author %}by {{ page.author }}{% endif %} on {{ page.date | date: '%B %d, %Y' }}</h4>

  {{ content }}

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      var disqus_shortname = 'mongomapper';
      var disqus_identifier = '{{ page.id }}';
      var disqus_url = 'http://mongomapper.com{{ page.url }}';

      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</section>

<aside>
  {% include recent_posts.html %}
  {% include recent_commits.html %}
</aside>
